<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecart</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card main-card shadow">
        <div class="card-body">
          <!-- List of cities -->

          <div class="row city mb-4">
            <div class="col-2 city-list">
              <a href="#" class="city-link">London</a>
            </div>
            <div class="col-2 city-list">
              <a href="#" class="city-link">Paris</a>
            </div>
            <div class="col-2 city-list">
              <a href="#" class="city-link">Dubai</a>
            </div>
            <div class="col-2 city-list">
              <a href="#" class="city-link">Tokyo</a>
            </div>
            <div class="col-2 city-list">
              <a href="#" class="city-link">Kyiv</a>
            </div>
            <div class="col-2 city-list">
              <a href="#" class="city-link">New York</a>
            </div>
          </div>

          <!-- Search form  -->

          <form class="search-form" id="search-form">
            <div class="input-group mb-4 shadow-sm">
              <input
                type="Search"
                class="form-control"
                placeholder="Enter a city"
                id="search-form-input"
                autofocus="on"
                autocomplete="off"
              />
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary shadow-sm" type="submit">
                  Search
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="current-city-btn"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

          <!--  Current city and temperature -->

          <div class="row">
            <div class="col">
              <h1 class="current-location" id="current-city"></h1>
            </div>
            <div class="col">
              <p class="current-day" id="current-day">Thuesday, Sep 08</p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h2 class="current-location" id="country"></h2>
            </div>
            <div class="col">
              <div class="card temperature-card shadow-sm">
                <div class="card-body">
                  <div class="current-temperature">
                    <img
                      src="img/sun.png"
                      alt="Sun"
                      width="70px"
                      class="current-image"
                    />
                    <div class="current-temperature-value">
                      <span class="temperature" id="temperature"></span
                      ><span class="units">¬∞C </span>
                      <!-- <span class="units"
                        ><a
                          href="#"
                          class="celsius-degrees"
                          id="celsius-degrees"
                          >¬∞C</a
                        >
                        |
                        <a
                          href="#"
                          class="fahrenheit-degrees"
                          id="fahrenheit-dergees"
                          >¬∞F</a
                        ></span
                      > -->
                    </div>
                    <p class="current-description" id="current-description">
                      Mostly sunny
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- details -->

          <ul class="details">
            <li class="details-list">
              Wind: <span class="wind-value" id="wind-value"></span> km/h
            </li>
            <li class="details-list">
              Humidity:
              <span class="humidity-value" id="humidity-value"></span> %
            </li>
            <!-- <li class="details-list">
              Precipitation: <span class="precipitation-value">83%</span>
            </li> -->
          </ul>

          <!-- 5 days  -->

          <div class="row">
            <div class="col">
              <div class="card next-day-card shadow-sm">
                <div class="card-body">
                  <p class="card-title next-day">Fri 09</p>
                  <hr />
                  <!-- <p class="card-text forecast-emoji">üåßÔ∏è</p> -->
                  <img src="img/rain.png" alt="raining" width="60" />
                  <p class="card-text next-day-temperature">14¬∞C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card next-day-card shadow-sm">
                <div class="card-body">
                  <p class="card-title next-day">Sat 10</p>
                  <hr />
                  <!-- <p class="card-text forecast-emoji">üåßÔ∏è</p> -->
                  <img src="img/rain.png" alt="raining" width="60" />
                  <p class="card-text next-day-temperature">15¬∞C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card next-day-card shadow-sm">
                <div class="card-body">
                  <p class="card-title next-day">Sun 11</p>
                  <hr />
                  <!-- <p class="card-text forecast-emoji">‚õÖ</p> -->
                  <img
                    src="img/sun-behind-clouds.png"
                    alt="sun behind clouds"
                    width="60"
                  />
                  <p class="card-text next-day-temperature">18¬∞C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card next-day-card shadow-sm">
                <div class="card-body">
                  <p class="card-title next-day">Mon 12</p>
                  <hr />
                  <!-- <p class="card-text forecast-emoji">‚õÖ</p> -->
                  <img
                    src="img/sun-behind-clouds.png"
                    alt="sun behind clouds"
                    width="60"
                  />
                  <p class="card-text next-day-temperature">21¬∞C</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card next-day-card shadow-sm">
                <div class="card-body">
                  <p class="card-title next-day">Tue 13</p>
                  <hr />
                  <!-- <p class="card-text forecast-emoji">‚õÖ</p> -->
                  <img
                    src="img/sun-behind-clouds.png"
                    alt="sun behind clouds"
                    width="60"
                  />
                  <p class="card-text next-day-temperature">21¬∞C</p>
                </div>
              </div>
            </div>
          </div>
          <p class="created">
            Created by
            <a
              href="https://www.shecodes.io/graduates/54185-evgeniya-firsova"
              target="_blank"
              class="creater"
              >Evgeniya Firsova</a
            >
            and is
            <a
              href="https://github.com/f-evgeniya/Weather-app"
              target="_blank"
              class="creater"
              >oped-sourced on GitHub</a
            >
            and <a href="https://www.netlify.com/" target="_blank"class="creater">hosted on Netlify</a>
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
